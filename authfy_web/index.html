<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thăng Thử Thách</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="wrapper">
        <div class="brand-header">
            <img src="./assets/img/brand-logo.png" alt="authfy-logo" class="brand-logo">
        </div>

        <div class="container">
            <h3 class="text-1">Login to your account</h3>
            <p class="text-2">
                Don’t have an account?
                <a class="sign-link" href="#">Sign Up Free!</a>
            </p>
            <div class="row-items">
                <div class="item">
                    <a href="#" class="logo-item facebook">
                        <i class="logo-icon ti-facebook"></i>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="logo-item twitter">
                        <i class="logo-icon ti-twitter-alt"></i>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="logo-item google">
                        <i class="logo-icon ti-google"></i>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="row login-or">
                <div class="row-login">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                </div>
            </div>

            <div class="form-login">
                <input class="data-input" id="email-input" type="email" placeholder="Email address">
                <span class="focus-input"></span>
            </div>

            <div class="form-login">
                <input class="data-input" id="pasword-input" type="password" placeholder="Password">
                <span class="hide-password-icon ti-eye"></span>
                <span class="focus-input"></span>
            </div>
            
            <div class="row-remember">
                <label class="checkbox-left">
                    <input type="checkbox" value="remember-me">
                    <span class="text-box">Remember me</span>
                </label>
                <p class="forgot-pwd">
                    <a class="forgot-pwd-btn" href="#">Forgot password?</a>
                </p>
                <div class="clear"></div>
            </div>

            <div class="submit">
                <button class="login-submit">Login with email</button>
            </div>
        </div>

    </div>
</body>
</html>
